<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Casa da Tecnologia</title>
    <script>
        function cadastrar(){
            var nomeProduto = document.getElementById("nome").value
            var descricaoProduto = document.getElementById("descricao").value
            var valorProduto = document.getElementById("valor").value
            var fornecedor = document.getElementById("fornecedor").value
            console.log({
                nomeProduto,
                descricaoProduto,
                valorProduto,
                fornecedor
            })
        }
    </script>
</head>

<body>
    <h1>Cadastro de produto</h1>
    <p>Inclua as informações do produto abaixo:</p>
    <label> Nome do produto: </label>
    <input type="text" id="nome"></input></br></br>
    <label> Descrição do produto: </label>
    <input type="text" id="descricao"></input></br></br>
    <label> Valor do produto: </label>
    <input type="number " id="valor" ></input></br></br>
    <label> Fornecedor: </label>
    <input type="text" id="fornecedor"></input></br></br>
    <input type="button" name="botao-ok" value="Cadastrar" id="botao_cadastra" onclick="cadastrar()">
</body>

</html>
